<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Slider</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Js.js" defer></script>
</head>
<body>
    <div class="slideshow">
        <div class="carousel">
            <div class="slide active">
                <img src="Img/food-img-1.png" alt="">
            </div>
            <div class="slide  ">
                <img src="Img/food-img-2.png" alt="">
            </div>
            <div class="slide">
                <img src="Img/food-img-3.png" alt="">
            </div>
            <div class="slide">
                <img src="Img/food-img-4.png" alt="">
            </div>
        </div>
        <div class="controls">
            <a href="#" data-index="1" class="active">
                <img src="Img/control-img-1.png" alt="">
            </a>
            <a href="#" data-index="2">
                <img src="Img/control-img-2.png" alt="">
            </a>
            <a href="#" data-index="3">
                <img src="Img/control-img-3.png" alt="">
            </a>
            <a href="#" data-index="4">
                <img src="Img/control-img-4.png" alt="">
            </a>
        </div>
    </div>
</body>
</html>
